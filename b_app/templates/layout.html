<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
       <title>{% block title %}{% endblock %}</title> 
        <link rel="stylesheet" href="{{ url_for('static', filename='layout_t.css') }}"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        {% block head_styles %}{% endblock %}
    </head>
    <body>
    
    <nav class="navbar">
        <a href="{{ url_for('root') }}" class="navbar-brand">PrivateBallot</a>
        <div class="menu-toggle" id="mobile-menu">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <ul class="navbar-nav" id="nav-links">
            <li class="nav-item"><a href="{{ url_for('root') }}" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="{{ url_for('user_login') }}" class="nav-link">Pick a Ballot</a></li>
            <li class="nav-item"><a href="{{ url_for('adminSignup') }}" class="nav-link">Register as Admin</a></li>
            <li class="nav-item"><a href="{{ url_for('website_about') }}" class="nav-link">About</a></li>
            <li class="nav-item"><a href="{{ url_for('website_help') }}" class="nav-link">Help</a></li>
        </ul>
    </nav>

    <div class="main-wrapper">
        {% block content%}{% endblock %}
    </div>

    <!-- Script for mobile menu toggle -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const menuToggle = document.getElementById('mobile-menu');
            const navLinks = document.getElementById('nav-links');

            if (menuToggle && navLinks) {
                menuToggle.addEventListener('click', () => {
                    // Toggles the 'active' class on the navigation links and the hamburger icon
                    navLinks.classList.toggle('active');
                    menuToggle.classList.toggle('is-active');
                });

                // Close menu when a link is clicked (useful for single-page style navigation)
                navLinks.querySelectorAll('.nav-link').forEach(link => {
                    link.addEventListener('click', () => {
                        navLinks.classList.remove('active');
                        menuToggle.classList.remove('is-active');
                    });
                });
            }
        });
    </script>
    </body>
</html>
