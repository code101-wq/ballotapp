{% extends 'layout.html'%}
    
{% block title %}Enter Information{% endblock%}

{% block content %}
<div class="container">
    <div class="form-card">
        <h1>Identify Yourself</h1>
        <p style="text-align: center; color: #555; margin-bottom: 30px;">
            Please enter your name and email to receive your private ballot.
        </p>
        
        {% if error %}
        <p class="error-message">{{ error }}</p>
        {% endif %}

        <form method="POST" action="{{ url_for('user_login') }}">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required placeholder="John Doe">
            </div>
            <div class="form-group">
                <label for="email">Your Email</label>
                <input type="text" id="email" name="email" required placeholder="name@example.com">
            </div>
            <button type="submit" class="cta-button primary" style="width: 100%; margin-top: 10px;">Get My Private Ballot</button>
        </form>
    </div>
</div>

<footer class="footer">
    &copy; 2025 PrivateBallot
</footer>
{% endblock %}
