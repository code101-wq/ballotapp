{% extends 'layout.html' %}

{% block title %}Admin Sign-In{% endblock %}

{% block head_styles %}
    <link rel="stylesheet" href="{{ url_for('static', filename='form_styles.css') }}">
{% endblock %}

{% block content %}
<main class="sign-in-container">
    <div class="form-card">
        <h2>Admin Sign-In</h2>
        
        {% if error %}
            <p class="error-message">{{ error }}</p>
        {% endif %}
        
        <form method="POST" action="{{ url_for('adminSignup') }}">
            
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="btn-submit">Log In</button>
        </form>

        <p class="form-note">
            If you need an Admin account, please contact the system administrator.
        </p>

    </div>
</main>
{% endblock %}
